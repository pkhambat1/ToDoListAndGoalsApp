{% extends "layout.html" %}

{% block title %}
    New Goal
{% endblock %}

{% block main %}

    <!-- app's own JavaScript -->
    <script src="/static/scripts.js"></script>

    <h1 class="display-5">Create a new goal!</h1>
    <span style="display:inline-block; height: 40px;width: 100%;"></span>


    <form action="/new_goal" method="post">
        <div class="form-group">
            <input name="goal" autocomplete="off" autofocus class="form-control" placeholder="Goal" type="text" Style="width: 300px;"/>
        </div>
        <div class="form-group">
            <textarea name="details" class="form-control" autocomplete="off" rows="5" placeholder="Details (optional)" Style="width: 300px;"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Add</button>
    </form>
{% endblock %}
