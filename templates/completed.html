{% extends "layout.html" %}

{% block title %}
    Completed
{% endblock %}

{% block main %}

    <h1 class="display-5">Completed tasks!</h1>

    <span style="display:inline-block; height: 40px;width: 100%;"></span>

    <table class="table">
        <thead align="left" class="thead-light">
            <tr>
                <th>Name</th>
                <th>Completed</th>
            </tr>
        </thead>


        <tbody align="left">
            {% if completed %}
                {% for item in completed | reverse %}
                    <tr class="strikeout">
                        <td>{{ item.name }}</td>
                        <td>{{ item.datetime }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="2" align="center">You have no completed items</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
    <form method="post" action="/completed">
        <button type="submit" id="clear_completed" class="btn btn-danger" Style="width: 170px;">Clear Completed</button>
    </form>
{% endblock %}
