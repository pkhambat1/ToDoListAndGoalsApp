{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="firstname" placeholder="First Name" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="lastname" placeholder="Last Name" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="email" placeholder="Email" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="confirmation" placeholder="Password (again)" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <br>
    <p>Already have an account? <a href="/login">Log in</a></p>
{% endblock %}
