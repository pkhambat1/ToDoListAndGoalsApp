{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

    <!-- app's own JavaScript -->
    <script src="/static/scripts.js"></script>

    <h1 class="display-5">Create a ToDo!</h2>
    <span style="display:inline-block; height: 40px;width: 100%;"></span>

    <form action="/new" method="post">
        <div class="form-group">
            <input name="reminder" autocomplete="off" autofocus class="form-control" placeholder="To Do" type="text" Style="width: 300px;"/>
        </div>
        <div class="form-group">
            <textarea name="details"class="form-control" autocomplete="off" rows="5" placeholder="Details (optional)" Style="width: 300px;"></textarea>
        </div>
        <button class="btn btn-primary" type="submit" Style="width: 170px;" >Add</button>
    </form>
{% endblock %}
